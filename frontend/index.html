<!DOCTYPE html>
<html>
<head>
    <title>Clickbait Detector</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f4f5f7;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 700px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 90%;
            max-width: 650px;
            margin: 0 auto;
            display: block;

            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            resize: vertical;
            background: white;
            min-height: 100px;
        }


        button {
            padding: 10px 22px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;

            /* NEW: Center + align with textbox */
            display: block;
            margin: 15px auto 0 auto;
            width: 150px;
        }


        button:hover {
            background-color: #0056b3;
        }

        .card {
            background: #ffffff;
            padding: 16px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            white-space: pre-wrap;
        }

        .loading {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Clickbait Detector</h2>

        <textarea id="inputText" placeholder="Enter headline..."></textarea>
        <br>

        <button onclick="analyze()">Analyze</button>

        <div id="output" class="card"></div>
    </div>

    <script>
        async function analyze() {
            const text = document.getElementById("inputText").value.trim();
            const output = document.getElementById("output");

            // Empty input handling
            if (!text) {
                output.textContent = "Please enter a headline before analyzing.";
                return;
            }

            // Loading state
            output.textContent = "Analyzing...";

            try {
                const response = await fetch("http://127.0.0.1:8000/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text })
                });

                const result = await response.json();

                // Show result in card format
                output.innerHTML = `
                    <strong>Clickbait Prediction:</strong> ${result.clickbait_prediction} <br>
                    <strong>Clickbait Score:</strong> ${result.clickbait_score.toFixed(3)} <br><br>

                    <strong>Emotion Prediction:</strong> ${result.emotion_prediction} <br>
                    <strong>Emotion Score:</strong> ${result.emotion_score.toFixed(3)} <br><br>

                    <strong>Model Status:</strong> ${result.model_status}
                `;

            } 
            catch (error) {
                output.textContent = "Error connecting to backend.";
            }
        }
    </script>
</body>
</html>
